baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
enableEmoji = true

[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "green"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = false

  # set a custom favicon (default is a `themeColor` square)
  favicon = "favicon.ico"

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = true
  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  # updatedDatePrefix = "Updated"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false
  
  # open graph config
  description = "Blog absurd yang isinya random cuman tulisan tulisan dikala gabut"
  images = ["/img/ogi.jpg"]
  title = "My absurd blog"

[taxonomies]
  series = "series"

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = "Sams"
  site = "abdullahsams.id"

[languages]
  [languages.en]
    languageName = "English"
    title = "Abdullahsams :: Just an absurd blog"
    subtitle = "Isinya random, cuman tulisan tulisan dikala gabut"
    owner = "Sams"
    keywords = "Absurd Blog"
    copyright = "Isinya random aja sih, cuman tulisan tulisan dikala gabut"
    menuMore = "Munculin lagi"
    readMore = "Baca yuk"
    readOtherPosts = "Tertarik tulisan lain? "
    missingContentMessage = "Yahh, halaman tidak ada:("
    missingBackButtonLabel = "Balik ke beranda"

    [languages.en.params.logo]
      logoText = "Abdullahsams Blog"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "tentang"
        name = "Tentang"
        url = "/tentang"
      #[[languages.en.menu.main]]
        #identifier = "showcase"
        #name = "Showcase"
        #url = "/showcase"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = "Isinya random aja sih, cuman tulisan tulisan dikala gabut"
    footnoteReturnLinkContents = "Isinya random aja sih, cuman tulisan tulisan dikala gabut"
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2